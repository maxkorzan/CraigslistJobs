<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        /** { border: 1px solid red !important; }*/
    </style>

</head>
<body>
<div th:replace="base :: navbar"></div>
<div th:replace="base :: title"></div>

<div class="container">

    <h1 class="display-4" style="text-align: center" ><strong>ADD A JOB POST</strong></h1>
    <hr class="mt-2 mb-5">

    <div class="row">
        <div class="col-4" ></div>
        <div class="col-4" >

            <form    th:action="@{/process}" th:object="${job}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Job Title">
                    <span th:if="${#fields.hasErrors('title')}"
                          th:errors="*{title}"></span>
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{description}" class="form-control" placeholder="Description">
                    <span th:if="${#fields.hasErrors('description')}"
                          th:errors="*{description}"></span>
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{postedDate}" class="form-control" placeholder="Posted Date">
                    <span th:if="${#fields.hasErrors('postedDate')}"
                          th:errors="*{postedDate}"></span>
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{author}" class="form-control" placeholder="Author">
                    <span th:if="${#fields.hasErrors('author')}"
                          th:errors="*{author}"></span>
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone">
                    <span th:if="${#fields.hasErrors('phone')}"
                          th:errors="*{phone}"></span>
                </div>

                 <div class="form-group">
                    <input type="text" th:field="*{url}" class="form-control" placeholder="URL">
                     <span th:if="${#fields.hasErrors('url')}"
                           th:errors="*{url}"></span>
                </div>


                <br>
                <br>

                <button type="submit" value="Submit" class="btn btn-primary" style="margin: auto">Submit</button>
                <br>

            </form>

        </div>
        <div class="col-4" ></div>
    </div>

</div>


<div class="container" style="height: 70px"></div>
<div th:replace="base :: footer"></div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
